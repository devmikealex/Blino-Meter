<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blino-Meter</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Blino-Meter</h1>
    <div class="container">
        <button class="gradient" id="btn-main">&#x2708; START</button>
        <div class="flexRow">
            <div id="avgSide1">00 : 00</div>
            <div id="avgSide2">00 : 00</div>
        </div>
        <div class="flexRow">
            <button class="gradient" id="btn-inc">+10 sec</button>
            <button class="gradient" id="btn-dec">-10 sec</button>
        </div>
        <div class="flexRow">
            <button class="gradient" id="btn-undo">&#x2702; Last</button>
            <button class="gradient" id="btn-delete-first">&#x2702; First</button>
        </div>
        <div id="logContainer"></div>
    </div>
    <div class="footer">
        <div id="blinCount">Press START</div>
    </div>
</body>
</html>
