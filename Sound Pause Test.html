<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Pause Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flexRow">
            <button class="gradient" id="btn-1">1</button>
            <button class="gradient" id="btn-2">2</button>
            <button class="gradient" id="btn-3">3</button>
            <button class="gradient" id="btn-4">4</button>
        </div>
    </div>
    <script>
        const s1 = new Audio("1.mp3");
        const s2 = new Audio("2.mp3");
        const s3 = new Audio("3.mp3");
        const s4 = new Audio("4.mp3");

        const btn1 = document.getElementById("btn-1");
        btn1.addEventListener("click", btnIncFunc);
        const btn2 = document.getElementById("btn-2");
        btn2.addEventListener("click", btnIncFunc);
        const btn3 = document.getElementById("btn-3");
        btn3.addEventListener("click", btnIncFunc);
        const btn4 = document.getElementById("btn-4");
        btn4.addEventListener("click", btnIncFunc);

        function btnIncFunc(e) {
            if (e.target === btn1) s1.play()
            if (e.target === btn2) s2.play()
            if (e.target === btn3) s3.play()
            if (e.target === btn4) s4.play()
        }
    </script>
</body>
</html>
